<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETRO Search</title>
    <script async src="https://cse.google.com/cse.js?cx=45acfc95ae1c540b7"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .gcse-search {
            width: 100%;
        }
        input.gsc-input {
            background: #f1f1f1 !important;
            border: 1px solid #d1d1d1 !important;
            color: #333 !important;
            font-size: 18px !important;
            padding: 12px 15px !important;
            border-radius: 8px !important;
            width: 100% !important;
        }
        input.gsc-input:focus {
            border-color: #0078d4 !important;
            box-shadow: 0px 0px 5px rgba(0, 120, 212, 0.5) !important;
            outline: none !important;
        }
        .gcse-searchbutton {
            background: none !important;
            border: none !important;
            cursor: pointer !important;
        }
        .gcse-searchbutton svg {
            width: 26px !important;
            height: 26px !important;
            fill: #0078d4 !important;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .search-results {
            width: 100%;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="logo">NETRO</div>
    <div class="search-container">
        <div class="gcse-search"></div> <!-- This includes both the search box and results -->
    </div>
    <div class="search-results">
        <!-- This ensures the search results are visible below the search box -->
    </div>
</body>
</html>
