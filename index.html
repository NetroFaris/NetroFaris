<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>NETRO FARIS - Live News & Optical Illusion</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            margin: 0;  
        }  
  
        /* Header */  
        .header {  
            width: 100%;  
            background: linear-gradient(to right, #007bff, #0056b3);  
            color: white;  
            text-align: center;  
            padding: 15px 0;  
            font-size: 24px;  
            font-weight: bold;  
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
            position: fixed;  
            top: 0;  
            left: 0;  
            z-index: 1000;  
        }  
  
        /* Main Content */  
        .content {  
            margin-top: 80px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            width: 100%;  
        }  
  
        /* Search Box */  
        .search-container {  
            width: 90%;  
            max-width: 400px;  
            display: flex;  
            background: white;  
            padding: 8px;  
            border-radius: 25px;  
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
            margin-bottom: 20px;  
        }  
  
        .search-input {  
            flex: 1;  
            border: none;  
            padding: 10px;  
            font-size: 16px;  
            border-radius: 20px;  
            outline: none;  
        }  
  
        .search-btn {  
            background: #007bff;  
            border: none;  
            padding: 10px;  
            border-radius: 50%;  
            cursor: pointer;  
        }  
  
        .search-btn img {  
            width: 20px;  
            height: 20px;  
        }  
  
        /* News Box */  
        .news-container {  
            width: 90%;  
            max-width: 600px;  
            background: white;  
            padding: 15px;  
            border-radius: 10px;  
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
            margin-bottom: 20px;  
        }  
  
        h2 {  
            text-align: center;  
            color: #333;  
        }  
  
        .news-item {  
            background: #ffffff;  
            padding: 10px;  
            margin: 10px 0;  
            border-radius: 8px;  
            border: 1px solid #ddd;  
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);  
        }  
  
        .news-item a {  
            text-decoration: none;  
            color: #007bff;  
            font-weight: bold;  
        }  
  
        .news-item a:hover {  
            text-decoration: underline;  
        }  
  
        /* Optical Illusion Game */  
        .illusion-container {  
            width: 90%;  
            max-width: 600px;  
            background: white;  
            padding: 15px;  
            border-radius: 10px;  
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
            text-align: center;  
            margin-bottom: 20px;  
        }  
  
        .illusion-grid {  
            display: grid;  
            grid-template-columns: repeat(11, 1fr);  
            gap: 5px;  
            margin-top: 10px;  
        }  
  
        .illusion-box {  
            width: 30px;  
            height: 30px;  
            background: #ddd;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            font-size: 18px;  
            font-weight: bold;  
            cursor: pointer;  
            border-radius: 5px;  
        }  
  
        .illusion-box.correct {  
            background: lightgreen;  
        }  
  
        .illusion-box.wrong {  
            background: lightcoral;  
        }  
    </style>  
</head>  
<body>  
  
    <!-- Header -->  
    <div class="header">NETRO FARIS</div>  
  
    <!-- Main Content -->  
    <div class="content">  
  
        <!-- Search Box -->  
        <form class="search-container" action="https://www.startpage.com/sp/search" method="GET">  
            <input type="text" name="query" class="search-input" placeholder="Search the web...">  
            <button type="submit" class="search-btn">  
                <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="🔍">  
            </button>  
        </form>  
  
        <!-- News Box -->  
        <div class="news-container">  
            <h2>Latest News</h2>  
            <div id="news"></div>  
        </div>  
  
        <!-- Optical Illusion Game -->  
        <div class="illusion-container">  
            <h2>Optical Illusion: Find the different number!</h2>  
            <div class="illusion-grid" id="illusion-grid"></div>  
        </div>  
  
    </div>  
  
    <script>  
        // Fetch News  
        async function fetchNews() {  
            const proxyUrl = "https://api.allorigins.win/get?url=";  
            const rssUrl = encodeURIComponent("https://news.google.com/rss?hl=en-IN&gl=IN&ceid=IN:en");  
  
            try {  
                const response = await fetch(proxyUrl + rssUrl);  
                const data = await response.json();  
                const parser = new DOMParser();  
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");  
                const items = xmlDoc.querySelectorAll("item");  
  
                let newsHtml = "";  
                items.forEach((item, index) => {  
                    if (index < 5) {  
                        const title = item.querySelector("title").textContent;  
                        const link = item.querySelector("link").textContent;  
                        newsHtml += `<div class="news-item"><a href="${link}" target="_blank">${title}</a></div>`;  
                    }  
                });  
  
                document.getElementById("news").innerHTML = newsHtml;  
            } catch (error) {  
                console.error("Error fetching news:", error);  
            }  
        }  
  
        fetchNews();  
  
        // Optical Illusion Game  
        function generateIllusionGame() {  
            const grid = document.getElementById("illusion-grid");  
            grid.innerHTML = "";  
  
            const sameNumber = Math.floor(Math.random() * 9) + 1;  
            let differentNumber;  
            do {  
                differentNumber = Math.floor(Math.random() * 9) + 1;  
            } while (differentNumber === sameNumber);  
  
            const totalCells = 11 * 11;  
            const differentIndex = Math.floor(Math.random() * totalCells);  
  
            for (let i = 0; i < totalCells; i++) {  
                const box = document.createElement("div");  
                box.classList.add("illusion-box");  
                box.textContent = i === differentIndex ? differentNumber : sameNumber;  
  
                box.addEventListener("click", () => {  
                    if (i === differentIndex) {  
                        box.classList.add("correct");  
                        alert("Correct! You found the different number.");  
                        setTimeout(generateIllusionGame, 1000);  
                    } else {  
                        box.classList.add("wrong");  
                        setTimeout(() => box.classList.remove("wrong"), 500);  
                    }  
                });  
  
                grid.appendChild(box);  
            }  
        }  
  
        generateIllusionGame();  
    </script>  
  
</body>  
</html>
