<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETRO Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .netro-title {
            font-size: 50px;
            font-weight: 600;
            text-transform: uppercase;
            color: black;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 50px;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            opacity: 0;
            width: 0;
            transition: opacity 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .search-button {
            background: #de5833;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease-in-out;
        }

        .search-button:hover {
            background: #c74d2e;
        }

        .search-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Expanded Search Box */
        .expanded {
            width: 90%;
            max-width: 600px;
        }

        .expanded .search-input {
            opacity: 1;
            width: 100%;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

</html>
